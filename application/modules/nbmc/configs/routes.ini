[routes]
nbmc.route = "nbmc/:action"
nbmc.defaults.module = "nbmc"
nbmc.defaults.controller = "index"
nbmc.defaults.action = "index"

sitemap.route = "sitemap.xml"
sitemap.defaults.module = "nbmc"
sitemap.defaults.controller = "index"
sitemap.defaults.action = "sitemap"

nbmc_admin.route = "admin/nbmc/:action/*"
nbmc_admin.defaults.module = "nbmc"
nbmc_admin.defaults.controller = "admin"
nbmc_admin.defaults.action = "index"
nbmc_admin.defaults.isAdmin = true